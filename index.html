<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄驿茵音乐播放器</title>
    <link rel="stylesheet" href="./css/audio.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
</head>

<body background="./img/bg0.png">
    <!-- 上半部分 -->
    <div class="upper-container">
        <!-- 唱片 -->
        <div class="record-container">
            <div class="record-bg">
                <div id="record-img" class="rotate-play"></div>
            </div>
        </div>

        <!-- 右边歌曲名 -->
        <div class="introduction-container">
            <div class="text-container">
                <div class="music-title">音乐1</div>
                <div class="author-container">
                    <!-- 会变化部分用span -->
                    作者：
                    <span class="author-name">黄驿茵</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 下半部分 -->
    <div class="bottom-container">
        <!-- 音频 -->
        <audio id="audioTag"></audio>
        <!-- 进度条 -->
        <div class="progress">
            <div class="progress-play"></div>
        </div>
        <!-- 控制按钮 -->
        <div class="controls">
            <div class="timer-container">
                <span class="played-time">00:00</span>
                &nbsp;/&nbsp;
                <span class="audio-time">00:00</span>
            </div>
            <div class="center-container">
                <!-- 播放模式 -->
                <div class="playMode center-icon"></div>
                <!-- 上一首 -->
                <div class="beforeMusic center-icon"></div>
                <!-- 暂停 -->
                <div class="playPause center-icon icon-play"></div>
                <!-- 下一首 -->
                <div class="nextMusic center-icon"></div>
                <!-- 音量 -->
                <div class="volumn center-icon"></div>
                <!-- 音量进度条 -->
                <input type="range" id="volumn-togger" value="70" min="0" max="100" step="1">
            </div>
            <div class="right-container">
                <!-- MV -->
                <div id="MV" class="bottom-icon"></div>
                <!-- 倍数 -->
                <div id="speed">1.0X</div>
                <!-- 列表 -->
                <div id="list" class="bottom-icon"></div>
            </div>
        </div>
    </div>

    <!-- 音乐列表 -->

    <div class="close-container"></div>
    <div class="list-container">
        <div class="musicListTitle">播放队列</div>
        <hr />
        <div class="musicLists">
            <div class="music0 each-music">后陡门的夏</div>
            <div class="music1 each-music">Nowforever</div>
            <div class="music2 each-music">Yellow</div>
        </div>
    </div>
</body>

</html>

<script src="./js/audio.js"></script>
